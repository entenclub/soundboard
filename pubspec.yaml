name: german_meme_soundboard
description: A drippy soundboard.

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^0.15.1
  cupertino_icons: ^0.1.2
  font_awesome_flutter:
  dynamic_theme: ^1.0.1
  shared_preferences: ^0.5.7
  url_launcher: ^5.0.2
  link: ^1.0.0
  esys_flutter_share: ^1.0.0
  flutter_whatsnew:
  path_provider: ^1.6.11

dev_dependencies:
  flutter_launcher_icons: '^0.7.3'
  import_sorter: ^3.1.0

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/logo.png'

flutter:
  uses-material-design: true

  assets:
    
    - assets/
    - assets/sounds/
    - assets/images/

    # YouTuber
    - assets/sounds/youtuber/montanablack/
    - assets/sounds/youtuber/justin/
    - assets/sounds/youtuber/helddersteine/
    - assets/sounds/youtuber/standartskill/
    - assets/sounds/youtuber/ungespielt/
    - assets/sounds/youtuber/knossi/

    # App Version
    - assets/res/version.txt

import_sorter:
  emojis: true
